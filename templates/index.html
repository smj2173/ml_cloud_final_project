<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('imagenetpics.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="file"] {
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the ImageNet-DamageNet Classifier!</h1>
        <h3>Choose an image file you'd like to have classified below.</h3>
        <form action="/classify" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <button type="submit">Upload Image</button>
        </form>
        <div id="results">
            <!-- Results displayed here -->
        </div>
    </div>
</body>
</html>
